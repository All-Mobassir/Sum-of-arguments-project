<!DOCTYPE html>
<html>

<body>
    <p id="demo"></p>
    <P>Finding the largest number using Arguments objects.</P>
    <script>
        function findmax() {
            var i ;
            var max = 0;
            for (i = 0; i < arguments.lenth; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        document.getElementById("demo").innerHTML = findmax(4, 5, 6);
    </script>
</body>

</html>
